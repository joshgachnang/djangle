<fieldset>
    <legend>{{ form.title }}</legend>
    <div class="django_form_field" ng-repeat="field in form.fields"
         ng-switch="field.type_name">
        <div ng-switch-when="CharField">
            <charfield form="field"></charfield>
        </div>
        <div ng-switch-when="DateField">
            <datefield form="field"></datefield>
        </div>
    </div>
    <button class="submit">Submit</button>
</fieldset>
